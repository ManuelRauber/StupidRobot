<!DOCTYPE html>
<html>
<head>
	<title>EditorTop</title>
</head>
<body>

	<!-- new-Flyout-->
	<div id="newFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Create a new Map}">
		<p>	
			<b>Name</b><br />
			<input id="newName" type="text" />
		</p>
		<p>
			<b>Map size:</b><br />
			<form>
				<input type="radio" id="small" name="mapsize" value="small" checked> small<br>
				<input type="radio" id="medium" name="mapsize" value="medium"> medium<br>
				<input type="radio" id="big" name="mapsize" value="big"> big
			</form>
		</p>
		<div align="right">
			<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                    id:'createMap',
                    label:'createMap',
                    icon:'placeholder',
                    section:'selection',
                    tooltip:'create the map'
                    }"></button>
		</div>
	</div>
  <!-- load Flyout -->
  <div id="loadFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Maps}">
    <div id="templateDiv" data-win-control="WinJS.Binding.Template">
      <div style="width: 100%; padding: 5px; overflow: hidden;" class="templateitem" data-win-bind="style.background: color">
         <span style="width: 100%;" data-win-bind="textContent: name"></span>
      </div>
    </div>
    <div id="basicListView" data-win-control="WinJS.UI.ListView" data-win-options="{
				 itemDataSource : StupidRobot.Editor.LoadedEntities.dataSource,
				 itemTemplate: select('#templateDiv'),
				 layout : {type: WinJS.UI.GridLayout}}">
    </div>
  </div>

	<div id="EditorManageBar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement: 'top', sticky: true}">
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                    id:'new',
                    label:'new',
                    icon:'add',
                    section:'selection',
                    tooltip:'new map',
										type:'flyout',
										flyout:'newFlyout'
                    }"></button>
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                    id:'save',
                    label:'save',
                    icon:'save',
                    section:'selection',
                    tooltip:'save the map'
                    }"></button>
    <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                    id:'load',
                    label:'load',
                    icon:'import',
                    section:'selection',
                    tooltip:'load the map',
            				type:'flyout',
										flyout:'loadFlyout'
                    }"></button>
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                    id:'share',
                    label:'share',
                    icon:'syncfolder',
                    section:'selection',
                    tooltip:'share with community'
                    }"></button>
	</div>
</body>
</html>
