<!DOCTYPE html>
<html>
<head>
	<title>EditorBottom</title>
</head>
<body>
	<div id="EditorEditBar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement: 'bottom', layout: 'custom', sticky: true}">
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                    id:'save',
                    label:'save',
                    icon:'like',
                    section:'global',
                    tooltip:'save the map'
                    }"></button>
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                    id:'load',
                    label:'load',
                    icon:'import',
                    section:'global',
                    tooltip:'load the map'
                    }"></button>
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                    id:'new',
                    label:'new',
                    icon:'add',
                    section:'global',
                    tooltip:'new map'
                    }"></button>
		<button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{
                    id:'share',
                    label:'share',
                    icon:'syncfolder',
                    section:'global',
                    tooltip:'share with community'
                    }"></button>
	</div>
</body>
</html>
