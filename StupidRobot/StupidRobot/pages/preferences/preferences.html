<!DOCTYPE html>
<html>
<head>
	<title>Preferences</title>
	<script type="text/javascript" src="//Microsoft.WinJS.1.0/js/base.js"></script>
	<script type="text/javascript" src="//Microsoft.WinJS.1.0/js/ui.js"></script>
	<script type="text/javascript" src="/compressed/code.js"></script>
</head>
	<body>
		<div id="preferencesDiv" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{width:'narrow'}">
			<div class="win-header">
				<button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
				<div class="win-label">Preferences</div>
			</div>
			<div class="win-content">
				<div class="win-settings-section">
					<h3>Audioeinstellungen</h3>
					<div id="BackgroundMusicToggle" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title:'Background music'}"></div>
				</div>
			</div>
		</div>
	</body>
</html>
