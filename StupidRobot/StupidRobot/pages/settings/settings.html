<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
	<script type="text/javascript" src="//Microsoft.WinJS.2.0/js/base.js"></script>
	<script type="text/javascript" src="//Microsoft.WinJS.2.0/js/ui.js"></script>
	<script type="text/javascript" src="/Libs/require.js"></script>
</head>
<body>
	<div id="settings" aria-label="Settings" data-win-control="WinJS.UI.SettingsFlyout" data-win-options="{settingsCommandId: 'settings', width: 'narrow'}">
		<div class="win-header">
			<button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
			<div class="win-label">Settings</div>
		</div>
		<div class="win-content">
			<div class="win-settings-section">
				<h3>Audio settings</h3>
				<div id="BackgroundMusicToggle" data-win-control="WinJS.UI.ToggleSwitch" data-win-options="{title:'Background music'}"></div>
			</div>
		</div>
	</div>
</body>
</html>
